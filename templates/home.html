<!DOCTYPE html>
<html>

<style>
input[type=number], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;

}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>


<body>
<center><h1><font color="white">Heart Disease Prediction</h1></center>
<h2>     </h2>

<div align="center" style="margin-right: 30%;
    margin-left: 30%;">

  <form method="POST">
  <form action="/action_page.php">
    <label for="age"></label>
    <input type="number" id="age" name="age" placeholder="Age (between 0 and 150)" min="0" max="150" step="1" required size="35">
    
    <label for="sex"></label>
    <input type="number" id="age" name="age" placeholder="Age (between 0 and 150)" min="0" max="150" step="1" required size="35">
    
    <label for="trestbps"></label>
    <input type="number" id="trestbps" name="Resting_Blood_Pressure" placeholder="Resting Blood pressure (0-220)" min="0" max="220" step="1" required size="35">

    <label for="chol"></label>
    <input type="number" id="chol" name="chol" placeholder="Cholesterol Level (between 0 and 1000)" min="0" max="1000" required>

    <label for="fbs"></label>
    <input type="number" id="fbs" name="Fasting_Blood_Sugar" placeholder="Fasting Blood Sugar (1 = true; 0 = false)" min="0" max="1" step="1" required size="35">
    
    <label for="restecg"></label>
    <input type="number" id="restecg" name="Resting_ElectroCG_Results" placeholder="Resting ElectroCG (0-2)" min="0" max="2" step="1" required size="35">
    
    <label for="thalach"></label>
    <input type="number" id="thalach" name="Maximum_Heart_rate" placeholder="Max Heart rate (0-350)" min="0" max="350" step="1" required size="35">
    
    <label for="exang"></label>
    <input type="number" id="exang" name="Exercise_Include_Angina" placeholder="Exercise Include Angina (0 = no or 1 = yes)" min="0" max="1" step="1" required size="35">
    
    <label for="oldpeak"></label>
    <input type="number" id="oldpeak" name="Old_Peak" placeholder="ST Depression" min="0" max="10" step="0.1" required size="35">
    
    <label for="slope"></label>
    <input type="number" id="slope" name="slope_peak" placeholder="Slope Peak" min="0" max="2" step="1" required size="35">
    
    <label for="ca"></label>
    <input type="number" id="ca" name="Major_vessels" placeholder="# Major vessels" min="0" max="3" step="1" required size="35">
    
    <label for="thal"></label>
    <input type="number" id="thal" name="thal" placeholder="Thal (3 = Normal; 6 = fixed; 7 = reversable)" min="0" max="7" step="1" required size="35">

    <select name="req_model">
    <option value="Logistic">Logistic Regression</option>
    <option value="RandomForest">Random Forest</option>
    <option value="SVM">SVM</option>
  </select>


    <input type="submit" value="Predict">
  </form>
</form>

<form method="GET">
    <center><h2><font color="Black"> Heart Disease {{ target}}</h2></center>
    <center><h2><font color="Black"> {{ sale_making}}</h2></center>
</form>


</div>


</body>
</html>
